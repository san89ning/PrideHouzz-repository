{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
login
{% endblock %}

{% block start %}
<link rel="stylesheet" href="{% static 'styles/login.css' %}">

<section id="login">

    <!--Form section-->
    <section id="form-section">
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center">
                <div class="col-auto col-sm-12 col-xs-12 d-flex align-items-center justify-content-center">
                    <form class="border border-dark rounded p-2" method="post" action=".">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="col-auto d-flex justify-content-center p-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <hr>
                        <div class="register-link">
                            <p>Not yet registered? <a href="{% url 'signup' %}">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!------------>

</section>

{% include 'core/footer.html' %}

{% endblock %}
