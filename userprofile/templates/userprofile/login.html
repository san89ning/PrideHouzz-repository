{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
login
{% endblock %}

{% block start %}
<link rel="stylesheet" href="{% static 'styles/login.css' %}">

<section id="login">

    <!--Form section-->
    <section id="form-section">
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center">
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <form class="border border-dark rounded p-2" method="post" action=".">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="col-auto login-btn d-flex justify-content-center p-2">
                            <button type="submit" class="btn btn-primary">login</button>
                        </div>
                        <hr>
                        <div class="register-link">
                            <p class="text-center">
                                Not yet registered? <small><a class="text-primary" href="{% url 'signup' %}">Register here</a></small>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!------------>
    
</section>

    {% include 'core/footer.html' %}

{% endblock %}
