{% extends 'core/base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block start %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'styles/checkout.css' %}">

<section id="checkout-section">
    <div class="container">       
        <div class="row d-flex align-items-center justify-content-center py-4">
            <div class="col-6">
                <div class="row">
                    <div class="col-auto">
                        <div class="checkout-title">
                            <h3 class="text-dark border-bottom py-1">CHECKOUT</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <div class="total-price">
                            <p class="text-dark">Total Cost: â‚¹.{{ cart.get_total_cost }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="order-form p-3">
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="checkout-button py-2">
                            <button class="btn btn-lg btn-primary px-1">Checkout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'core/footer.html' %}
{% endblock %}
